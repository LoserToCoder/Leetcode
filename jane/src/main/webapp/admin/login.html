<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link href="/images/favicon.ico" rel="SHORTCUT ICON">
<link href="/admin/static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="/admin/static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
<link href="/admin/static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="/admin/lib/iconfont/iconfont.css" rel="stylesheet" type="text/css" />
	<!--layui-->
<link href="/commons/layer/2.4/skin/layer.css" rel="stylesheet" type="text/css">
<title>后台登录</title>
<meta name="keywords" content="后台管理系统">
<meta name="description" content="后台管理系统">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
	<div id="loginform" class="loginBox">
		<form class="form form-horizontal" action="#" method="post">
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
				<div class="formControls col-xs-8">
					<input id="username" name="username" type="text" placeholder="账户" class="input-text size-L">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
				<div class="formControls col-xs-8">
					<input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
				</div>
			</div>
			<!--
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3" id="msg">

				</div>
			</div>
			-->
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<input id="submit" name="" type="button" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
				</div>
			</div>
		</form>
	</div>
</div>
<div class="footer">Copyright by jane</div>
<script type="text/javascript" src="/commons/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/admin/static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="/commons/layer/2.4/layer.js"></script>
<script type="text/javascript">
    $(function () {

        function tip(message){
            layer.msg(message,{icon:5,time:2000,shift:0})
		}
        var user={}
		$("#username").blur(function () {
			user.username= $("#username").val();
			if(!user.username){
                tip("用户名不能为空")
			}
        })
        $("#password").blur(function () {
            user.password= $("#password").val();
            if(!user.password){
                tip("密码不能为空")
            }
        })

		$("#submit").click(function () {
			 if(!user.username||!user.password){
			     tip("用户名或密码不能为空");
				 return;
			 }
			 $.ajax({
				 type:"POST",
				 url:'/user/login',
				 dataType:'json',
				 data:{username:user.username,password:user.password},
				 success:function (data) {
				     if(data.status==200)
					    window.location.href='/admin/index';
				     else{
				         tip("用户名或密码错误");
					 }
                 },
				 error:function (xhr,status,error) {
				   console.log(xhr)
                 }
			 })


        })
        /**
		 * layer.msg(content,options,end)
		 * content:提示信息,options:控制开关,end是最后的回调函数
		 * layer.msg('',{},function(){
		 *
		 * })
		 *
         */



    })
</script>
</body>
</html>
